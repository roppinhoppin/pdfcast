<!DOCTYPE html>
<html lang="{{ site.language }}"">
  {% include head.html %}
  <body>
    {% include header.html %}
    <main class="main">
      <div class="container">
        <article class="article card">
          <header class="article-header card-header">
            <h1 class="card-heading">
              <a href="{{ page.url | prepend:site.github.url }}">
                {{ page.title }}
              </a>
            </h1>
            <div class="article-header-note">
              {{ page.date | date: "%Y年%m月%d日" }}
            </div>
          </header>
          <section class="card-body markdown">
            <p>
              <audio
                class="mejs-player"
                controls=""
                data-mejsoptions='{"alwaysShowControls": true, "alwaysShowHours": true, "enableAutosize": true, "features": ["playpause", "progress", "current", "duration", "volume", "speed"]}'
                preload="auto"
                src="{{ page.audio_file_path | prepend:site.github.url }}"
                width="100%"
              ></audio>
            </p>
            <p class="text-right">
              <small>
                <a href="{{ page.audio_file_path | prepend:site.github.url }}"
                  >WAVファイルをダウンロード</a
                >
              </small>
            </p>
            <h2>Figures</h2>
            {% for image in page.images %}
              <img src="{{ site.github.url }}/{{ image }}" width="400">
            {% endfor %}
            <!-- <h2>内容紹介</h2>
            <p>{{ page.description }}</p> -->
            {{ content }}
            <h1>Original PDF</h1>
            <object data="{{ site.github.url }}{{ page.pdffile_path }}" width="1000" height="1200" type="application/pdf"></object>
            <p><a href="{{ site.github.url }}{{ page.pdffile_path }}">PDFリンク</a></p>
            <!-- <h2>
              出演者
            </h2>
            <div class="article-actors">
              {% for actor_id in page.actor_ids %}
                {% assign actor = site.actors[actor_id] %}
                <a href="{{ actor.url }}" class="actor" target="_blank">
                  <img src="{{ actor.image_url | prepend:site.github.url }}" alt="{{ actor.name }}" class="actor-image" width="72" height="72">
                  <br>
                  {{ actor.name }}
                </a>
              {% endfor %}
            </div> -->
          </section>
          <footer class="article-footer">
            <!-- <a
              class="twitter-share-button"
              href="https://twitter.com/intent/tweet?hashtags={{ site.hashtag }}&url={{ site.github.url }}{{ page.url }}&text={{ page.title }}"
            >
              Tweet -->
            </a>
          </footer>
        </article>
      </div>
    </main>
    <!-- {% include footer.html %} -->
  </body>
</html>
